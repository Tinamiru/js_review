<body>
    <input type="text" id="txt" value="">
    <input type="button" value="누르숑" id="btn">
    <iframe id="ifr" src="" scrolling="no" frameborder="2" style="width:100%"  ></iframe>
    <div><h1>수현이 잔데용</h1></div>
<script>
    const ctxt= document.querySelector("#txt");
    const cbtn = document.querySelector("#btn");
    const cifr = document.querySelector("#ifr");
    cifr.onload = ()=> {
            console.log(cifr.contentDocument.documentElement.scrollHeight);
            let tunnHeight = 50; // 튜닝값
            let docHeight = cifr.contentDocument.documentElement.scrollHeight;
            //강제 사이즈 조정
            cifr.height = docHeight + tunnHeight;
    }           

    cbtn.onclick = ()=>{
        cifr.src = ctxt.value;
         
    }

</script>    
</body>
