// let, const, template string, spread operator, destructuring, arrow function,promise, async, await ....

//template string  ${} 사용

let aa = "성우";
let bb = aa + "는 " + " 목소리가 좋아용";  // es5에서 문자열 더하깅
alert(bb);

let cc = `${aa} 는 목소리가 정말 좋아용!`;  // es6의 template string, 백틱사용에 주의
// ${aa} 표현이 spring EL 표현과 일치!, 
// js 파일에서는 상관없고, jsp 안에서 쓸때는 $앞에 꼭 역슬래시(\)를 붙여서
// EL이 아니고 $가 단순 문자 임을 알려줘야 함! (쭈의) 
alert(cc);
